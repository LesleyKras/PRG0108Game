<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Typescript</title>
</head>
<body>
    <container id="container">
        <game id="game">
            <sky id="sky"></sky>
            <ocean id="ocean"></ocean>
        </game>
        <info id="info">
            <time id="time"></time><br>
            <ammo id="ammo"></ammo><br>
            <health id="health"></health><br>
            <killbutton id="killbutton"></killbutton>
            <br>
            <br>
            <br>
            <div>Instructions</div><br>
            <p>Use A and D to move left and right.</p><br><br>
            <p>Use P to shoot and catpure fish</p><br><br>
            <p>Use the Red Button to capture all fish once!</p><br><br>
            <p>If time gets 0, you lose</p><br>
            <p>Catching fish grants time!</p>
        </info>
    </container>

    <script src="./js/main.js"></script>
</body>
</html>
